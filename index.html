<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="logic.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-buttons">
        <!-- Number Buttons -->
        <button class="btnValue" value="0">0</button>
        <button class="btnValue" value="1">1</button>
        <button class="btnValue" value="2">2</button>
        <button class="btnValue" value="3">3</button>
        <button class="btnValue" value="4">4</button>
        <button class="btnValue" value="5">5</button>
        <button class="btnValue" value="6">6</button>
        <button class="btnValue" value="7">7</button>
        <button class="btnValue" value="8">8</button>
        <button class="btnValue" value="9">9</button>
    
        <!-- Clear Buttons -->
        <button class="button-value-C" value="C">C</button>
        <button class="button-value-AC" value="AC">AC</button>
        <button class="button-value-EC" value="EC">EC</button>
    
    
        <!-- Operator Buttons -->
        <button class="btnOperator" value="+">+</button>
        <button class="btnOperator" value="-">-</button>
        <button class="btnOperator" value="*">&times;</button>
        <button class="btnOperator" value="/">&divide;</button>
    
        <!-- Equal Button -->
        <button class="button-value-equal" value="=">=</button>
    </div>
</body>
</html>
